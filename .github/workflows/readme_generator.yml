name: Github Action

on:
  pull_request:
    branches:
      - main

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
  comment_pr:
    runs-on: ubuntu-latest
    name: comment
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Uii hallo
  virus-scan:
    runs-on: ubuntu-latest
    name: virenscan
    steps:
      - name: Virenscan
        uses: 'hugoalh/scan-virus-ghaction@latest'